<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Latest Yelp Reviews</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvueBNv7_OYQdSPpB6t6dUgoj-HUAXwpg">
    </script>
</head>
<body>
    <div>
        <form id="search-container" class="search-container">
           <input class="search-bar" placeholder="Search my review list" data-bind="textInput: searchBarText"/>
        </form>
    </div>

    <div class="favorite-places-container">
        <h3 id="places-header">My recent yelp reviews</h3>
        <ul id="places-list" data-bind="foreach: places" class="article-list">
            <li data-bind="text: title, visible: visibility, click: $parent.itemClicked.bind($data, $index())">
            </li>
        </ul>
    </div>

    <div id="map-canvas"></div>

    <script type="text/javascript" src="js/libs/knockout-3.3.0.js"></script>
    <script type="text/javascript" src="js/libs/knockout.mapping-latest.js"></script>
    <script type="text/javascript" src="js/libs/infobubble.js"></script>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/oauth.js"></script>
    <script type="text/javascript" src="js/libs/sha1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
