<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Moving Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvueBNv7_OYQdSPpB6t6dUgoj-HUAXwpg">
    </script>
</head>
<body>
    <div>
        <form id="search-container" class="search-container">
           <input class="search-bar" placeholder="Search from the restaurant list" data-bind="textInput: searchBarText"/>
        </form>
    </div>


    <div class="favorite-places-container">


        <h3 id="places-header">My favorite restaurants' list</h3>
        <ul id="places" data-bind="foreach: places" class="article-list">
            <li data-bind="text: title, visible: visibility, click: $root.match">
            </li>
        </ul>
    </div>

    <div id="map-canvas">
        fail to load map
    </div>


    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/knockout.mapping-latest.js" type="text/javascript"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
