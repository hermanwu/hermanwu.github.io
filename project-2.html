//----------------Connect Nodes as in one path---------------------

  var centerNode = OneWayConnections[i][0];
  var centerNodeIndex = nodeData.indexOf(centerNode);
  for(var j=1;j<OneWayConnections[i].length;j++){
    graph.links.push({
        "source" : centerNodeIndex,
        "target" : nodeData.indexOf(OneWayConnections[i][j]),
        "value"  : 1
    });
  }

var width = 1500,
    height = 2000;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-1500)
    .linkDistance(5)
    .linkStrength(0.3)
    .friction(0.9)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var drawGraph = function(graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var gnodes = svg.selectAll('g.gnode')
     .data(graph.nodes)
     .enter()
     .append('g')
     .classed('gnode', true)
     .call(force.drag);

  var node = gnodes.append("circle")
      .attr("class", "node")
      .attr("r", function(d) {return d.value ? d.value : 7})
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  var labels = gnodes.append("text")
      .attr("font-size", "10px")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    gnodes.attr("transform", function(d) {
        return 'translate(' + [d.x, d.y] + ')';
    });
  });
};

drawGraph(graph);
